<!DOCTYPE html>
<html lang="fa">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> در دست ساخت </title>
	<!-- <link rel="stylesheet" href="css/reset.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link type="text/css" href="css/font-awesome.min.css" rel="stylesheet" />
	<link type="text/css" href="css/style.css" rel="stylesheet" />
</head>
<body>
	<div class="bg-img1 size1 flex-w flex-c-m p-t-55 p-b-55 p-l-15 p-r-15" style="background-image: url('pics/bg01.jpg');">
		<div class="wsize1 bor1 bg1 p-t-175 p-b-45 p-l-15 p-r-15 respon1">
			<!-- start slogan -->
			<p class="txt-center m1-txt1 p-t-33 p-b-68">
				 وب سایت مووی سنترال در دست ساخت است
			</p>
			<!-- end slogan -->

			<!-- start counter -->
			<div class="wsize2 flex-w flex-c hsize1 cd100">
				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt1 p-b-9 days">35</span>
					<span class="s1-txt1">روز</span>
				</div>
				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt1 p-b-9 hours">17</span>
					<span class="s1-txt1">ساعت</span>
				</div>
				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt1 p-b-9 minutes">50</span>
					<span class="s1-txt1">دقیقه</span>
				</div>
				<div class="flex-col-c-m size2 how-countdown">
					<span class="l1-txt1 p-b-9 seconds">39</span>
					<span class="s1-txt1">ثانیه</span>
				</div>
			</div>
			<!-- end counter -->

			<!-- start newsletter -->
			<form class="flex-w flex-c-m contact100-form validate-form p-t-55">
				<div class="wrap-input100 validate-input where1" data-validate = "پست الکترونیک الزامی است : ex@abc.xyz">
					<input class="s1-txt2 placeholder0 input100"  type="text" name="email" placeholder="پست الکترونیک">
					<span class="focus-input100"></span>
				</div>
				<button class="flex-c-m s1-txt3 size3 how-btn trans-04 where1">
					باخبر شوید
				</button>
			</form>
			<!-- end newsletter -->
			<p class="s1-txt4 txt-center p-t-10">
				ما قول می دهیم ایمیل spam<span class="bor2"> هرگز </span> نفرستیم
			</p>
		</div>
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/countdowntime.js"></script>
	<!-- set the counter -->
	<script src="js/counter.js"></script>
	<script  src="js/scripts.js"></script>
</body>
</html>
